apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: baragu123/backend-image:1.6.2
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_URI
          value: mongodb://mongodb-service:27017
        volumeMounts:
        - name: config-volume
          mountPath: /etc/backend.conf
          subPath: backend.conf 
      volumes:
      - name: config-volume
        configMap:
          name: backend-config
